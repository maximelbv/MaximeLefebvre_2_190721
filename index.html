<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ed84f7e821.js" crossorigin="anonymous"></script>
    <title>Reservia</title>

</head>

<body>
    
    <header>
        <img src="media/logo/Reservia.svg" alt="Logo reservia">
        <a href="#">S'inscrire</a>
        <ul>
            <li><a href="#">Hébergements</a></li>
            <li><a href="#">Activités</a></li>
        </ul>
    </header>

    <main>

        <section class="search">

            <div id="hero">
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p>En plein centre vile ou en pleine nature</p>
            </div>

            <div class="search">
                <label><i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="search_input" placeholder="Marseille, France">
                    <input type="submit" value="Rechercher">
                </label>
            </div>

            <div class="filters">
                <h3>Filtres</h3>
                <div class="economique">
                    <i class="fas fa-money-bill-wave"></i>
                    <p>Économique</p>
                </div>
                <div class="familial">
                    <i class="fas fa-child searchFiltersFilterWrapiconIcon"></i>
                    <p>Familial</p>
                </div>
                <div class="romantique">
                    <i class="fas fa-heart"></i>
                    <p>Romantique</p>
                </div>
                <div class="animaux-autorises">
                    <i class="fas fa-dog"></i>
                    <p>Animaux Autorisés</p>
                </div>
                <div class="info">
                    <i class="fas fa-info"></i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>

        </section>

        <section></section>

        <section></section>

        <section></section>

    </main>

    <footer></footer>

</body>

</html>
